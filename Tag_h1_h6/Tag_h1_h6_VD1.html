<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Tag h1_h6</title>
  </head>
  <body>
    <!-- Tùy chỉnh  màu nền và màu chữ bằng CSS -->

      Hello World !
    </h1>
    <h6 style="background-color: rgb(10, 20, 29); color: rgb(158, 98, 19)">
      Hello World !
    </h6>
