<!-- Định dạng văn bản trên HTML ! -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Định dạng văn bản !</title>
  </head>
  <body>
    <p>Đoạn văn bản !</p>
    <p><b> Đoạn văn bản in đậm ! </b></p>
    <p><strong>Đoạn văn bản quan trọng !</strong></p>
    <p><i>Đoạn văn bản in nghiêng !</i></p>
    <p><mark>Đoạn văn bản tô sáng !</mark></p>
    <p><small>Đoạn văn bản thu nhỏ !</small></p>
    <p><del>Đoạn văn bản nghạch ngang !</del></p>
    <p><ins>Đoạn văn bản ngạch dưới !</ins></p>
    <p>aa<sub>Đoạn văn bản !<sub></p>
    <p>aa<sup>Đoạn văn bản !<sup></p>
  </body>
</html>
