<!-- HTML - ngôn ngữ đánh dấu siêu văn bản : (Hyper text mackup language) -->
<!doctype html>

<!--
 <!doctype html> là một khai báo (document type declartion) trong html , đây là mã khai báo cho trình duyệt
 biết rằng bạn đang sử dụng phiên bản HTML5 - Phiên abnr HTML mới nhất hiện tại ! 
 -->

<html lang="en">
  <!--
- Cập thẻ <html> </html> được sử dụng để định nghĩa phần thân của tài liệu html
- Thẻ html có thể dùng kèm thuộc tính lang để chỉ ngôn nhữ được viết của website
- Trong một file html chỉ có duy nhất 1 cập thẻ <html> </html>
- Danh sách lang = "ma ngon ngu" có thể tìm thấy trên trình duyệt !
-->

  <head>
    <!--
    - Thẻ head là một phần tử HTML được sử dụng để chứa các thông tin của trang web mà không được hiển thị trực tiếp trên trình duyệt cảu người dùng !
    - Các thông tin của thẻ head như tiêu đề trang , mô tả trang ,  từ khóa , thông tin tác giả , các tập tin css và javaScript được liên kết với trang và nhiều thông tin khác !
    - Các thông tin thẻ head vô cùng quan trọng cho việc tối ưu hóa công cụ tìm kiếm (SEO) , vì chúng giúp các công
        cụ tìm kiếm hiểu được nội dung và ý nghĩa của trang web.
    -->
    <meta charset="UTF-8" />
    <!--
    -  thẻ meta  là thẻ tự đóng
    - UTF-8  bảng ký tự cho trang web : hỗ trợ các ký tự ngoài bảng chữ cái tiếng anh : việt , trung , hà , nhật , ....
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    1. Sử dụng  content="width=device-width chiều rộng bằng chiều rộng cảu thiết bị
    2.initial-scale=1.0 tỷ lệ hiển thị trang web 100% , để tránh bị phóng to or thu nhỏ !.
-->
    <title>Cấu trúc tệp html !</title>
  </head>
  <body>
    <!--
    - Thẻ body là một phần tử cảu HTML được sử dụng để chứa nội dung chính cảu trang web , bao gồm các phần tử như văn bản , hình ảnh , đoạn mã JavaScript , các phần tử định dạng , v.v...
    - Các phần tử bên trong thẻ body được hiển thị trực tiếp trên trình duyệt cảu người dùng và chúng được tạo thành nội dụng chính của trang web.
    -->
    <main>
      <h1>Xin chao !</h1>
      <h2>Hello !</h2>
    </main>
  </body>
</html>
